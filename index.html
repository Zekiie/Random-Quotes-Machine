<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <title>Random Movie Quotes</title>
</head>
<body>
<div class="wrap">
    <div class="main">
        <div id="quoteResult">Is that you, John Wayne? Is this me?</div>
        <hr>
        <div id="movie">Full Metal Jacket, 1987</div>
        <button onclick = "clickRandom">New quote</button>
        <a class="button" id="twttr" title="Tweet this quote!" target="_blank"
           href="https://twitter.com/intent/tweet?text="  data-show-count="false">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="facebook-quote"   href="https://www.facebook.com/share"
           title="Post this quote on facebook!" target="_blank" data-show-count="false">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>

    </div>
</div>
<script src="script.js"></script>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
